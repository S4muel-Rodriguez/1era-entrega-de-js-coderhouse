<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1era-preentrega</title>
</head>
<body>
    <h1>1era-preentrega de js</h1>

    <h2>Verificador de Edad y Calculadora de Edad Promedio</h2>
    <p>Ingrese su edad para verificar si puede ingresar a la web.</p>
    <input type="number" id="inputEdad" placeholder="Ingrese su edad">
    <button onclick="verificarEdad()">Verificar Edad</button>
    <hr>
    <p>Ingrese las edades de las personas para calcular la edad promedio.</p>
    <input type="number" id="edadNueva" placeholder="Ingrese la edad">
    <button onclick="agregarEdad()">Agregar Edad</button>
    <button onclick="calcularEdadPromedio()">Calcular Edad Promedio</button>
    <ul id="edadesLista"></ul>
    <p id="resultado"></p>


    <script src="./js/index.js"></script>
</body>
</html>
